<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Rate Watch</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="stroke-rate">
        <h2>Rate Watch</h2>
        <div id="buttons">
            <button id="stroke-button">Stroke</button>
            <button id="reset-button">Reset</button>
        </div>
        <h3 id="rate-display">00.0</h3>
    </div>
    <div class="metronome">
        <h2>Metronome</h2>
        <div class="audio-settings">
            <input type="number" id="quantity" name="quantity" min="15" max="200" step="1" value="50">
            <button id="start-metronome">Start</button>
            <input type="range" id="volume-slider">
        </div>
    </div>
</body>
</html>
